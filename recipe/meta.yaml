{% set name = "safer" %}
{% set version = "4.7.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0f33e16f70f8d544fa4ba2626552fe2c85078656b66f1bf11e2b1b139365167c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.7,<4.0

test:
  imports:
    - safer
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rec/safer
  summary: ðŸ§¿ A safer writer for files and streams ðŸ§¿
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
