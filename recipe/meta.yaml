{% set name = "safer" %}
{% set version = "4.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/safer-{{ version }}.tar.gz
  sha256: 41173115bb7d2306c0cdff8a3507524c6bd9447ce8dd307f77c16aba10ad996d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.7,<4.0

test:
  imports:
    - safer
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rec/safer
  summary: ðŸ§¿ A safer writer for files and streams ðŸ§¿
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
