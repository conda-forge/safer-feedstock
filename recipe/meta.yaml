{% set name = "safer" %}
{% set version = "4.12.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/safer-{{ version }}.tar.gz
  sha256: 264eb65b2c4efa324099054015a07917cd7b31ae03f8f04471696b474890c9c1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python >=3.8
    - poetry-core
    - pip
  run:
    - python >=3.8

test:
  imports:
    - safer
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rec/safer
  summary: ğŸ§¿ A safer writer for files and streams ğŸ§¿
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
