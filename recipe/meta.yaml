{% set name = "safer" %}
{% set version = "4.5.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8c5a81e7c6d4daa6bf2eb5deb8de0f30daa261b1d8e22dcc90349acbf031393e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.7,<4.0

test:
  imports:
    - safer
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rec/safer
  summary: ðŸ§¿ A safer writer for files and streams ðŸ§¿
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
