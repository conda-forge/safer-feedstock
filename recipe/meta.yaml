{% set name = "safer" %}
{% set version = "4.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2d90ef3a01870c59bd1b29f5ffc515a380d736602b6d222e89a7585c3db0f34a
  patches:
    - win-charmap-codec.patch

build:
  number: 1
  # cannot be noarch b/c it does not use entrypotins, just scripts :-/
  # noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - safer
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rec/safer
  summary: A safer file opener
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
